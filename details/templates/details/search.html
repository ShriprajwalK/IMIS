<html>
<head>
  <link rel="stylesheet" type="text/css" href = "/static/css/bootstrap.min.css">

</head>
<body>

  <div class = "container">
  <h1> Search Artifact</h1>
  <form method="post" action = "/search/">
    {% csrf_token %}
    <div class = "form-group">
      <div class="col-lg-5">
        <input type = "text" name = "srh" class="form-control" placeholder="Enter name or city">
        </div>
        <label class = "col-lg-2">
          <button type ="submit" class="btn btn-danger"> Search</button>
          </label>
          </div>

  </form><br><br>
  <div>
    {% if messages %}
      <ul class = "messages" >
      {% for k in messages %}
      <li style = "color: red"> {{ k }} </li>
      {% endfor %}
      </ul>
      {% endif %}

    </div><br>
    <div style = "color: blue">

      {% if sr %}
        {% for k in sr %}
        <table border ="0px" width = "300px">
          <tr>
            <td>Name</td>
            <td>{{ k.artifact_name }}</td>
          </tr>
          <tr>
            <td>{{ k.room_no }}</td>
            </tr>
          <tr>
            <td>{{ k.artifact_no }}</td>
            </tr>
          </table>

<hr>
{% endfor %}

{% endif %}
</div>
</body>
</html>
